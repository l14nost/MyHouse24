<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout}">

<head>
  <title th:text="#{bills.title}"></title>
</head>

<th:block layout:fragment="content">

  <div class="col-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <div class="header-title">
          <h4 class="card-title" id="breadcrumb-title" th:text="#{bills.breadcrumb}"></h4>
        </div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb" id="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page" th:text="#{global.breadcrumb.main}"></li>
            <li class="breadcrumb-item active" aria-current="page"
                th:text="#{bills.breadcrumb}"></li>
          </ol>
        </nav>
      </div>
      <div class="card-body px-0">
      </div>
    </div>
  </div>


  <div class="row pe-0">
    <div class="col-10">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-body p-3">
              <div class="text-center">
                <h1 class="counter mb-2" style="visibility: visible;" id="cash-box-state"></h1>
                <p class="mb-0" th:text="#{statistics.cash_box_statement}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body p-3">
              <div class="text-center">
                <h1 class="counter mb-2" style="visibility: visible;" id="bank-book-balance"></h1>
                <p class="mb-0" th:text="#{statistics.bank_book_balance}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-body p-3">
              <div class="text-center">
                <h1 class="counter mb-2" style="visibility: visible;" id="bank-book-expense"></h1>
                <p class="mb-0" th:text="#{statistics.bank_book_expense}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col text-end pe-0">
      <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown" aria-expanded="false">
        <span class="me-2" th:text="#{global.dropdown.button.action}"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" th:href="@{/bills/add}" th:text="#{bills.dropdown.add_bill}"></a></li>
        <li><a class="dropdown-item" type="button" onclick="deleteBills()" th:text="#{bills.dropdown.delete}"></a></li>
      </ul>
    </div>
  </div>


  <div class="col-sm-12">
    <div class="card">
      <div class="card-header d-flex">
        <div class="col text-end">
          <button onclick="clearInput()" type="button" class="btn btn-light" style="height: 40px"
                  th:text="#{staff.button.clear}"></button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered link-row" id="bills-table"
               style="margin-top: 15px; max-width: 100%">
          <thead>
          <tr>
            <th><input type="checkbox" class="form-check-input " id="customCheck1"></th>
            <th>№</th>
            <th th:text="#{bills.status}"></th>
            <th th:text="#{bills.date}"></th>
            <th th:text="#{bills.month}"></th>
            <th th:text="#{bills.apartment}"></th>
            <th th:text="#{bills.owner}"></th>
            <th th:text="#{bills.draft}"></th>
            <th th:text="#{bills.payed}"></th>
            <th th:text="#{bills.sum}"></th>
            <th></th>
          </tr>
          <tr id="search">
            <td></td>
            <td>
              <input class="form-control" type="text" id="number">
            </td>
            <td>
              <select id="status" class="mb-1 form-select form-select"
                      aria-label=".form-select-lg example"
                      style="width: 160px; height: 40px">
                <option value=""></option>
              </select>
            </td>
            <td>
              <input class="form-control" type="text" id="date">
            </td>
            <td>
              <input class="form-control" type="text" id="month">
            </td>
            <td>
              <input class="form-control" type="text" id="apartment">
            </td>
            <td>
              <select id="owner" class="mb-1 form-select form-select"
                      aria-label=".form-select-lg example" style="width: 160px; height: 40px">
                <option value=""></option>
              </select>
            </td>
            <td>
              <select id="draft" class="mb-1 form-select form-select"
                      aria-label=".form-select-lg example" style="width: 160px; height: 40px">
                <option value=""></option>
              </select>
            </td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <div class="row" style="display: flex; justify-content: space-between">
        </div>
      </div>
    </div>
  </div>

</th:block>

<!-- Extra Modals -->
<th:block layout:fragment="extra-modals">

  <!-- put extra modals here for only this page -->

</th:block>

<th:block layout:fragment="extra-script">

  <script>
    let billId = undefined;
    let billRequest = {};
    billRequest.pageIndex = 0;
    let filterTimeout;

    $(document).ready(function () {
      getStatistic();
      getAllBill();
      $(document.body).on("click", "tr", function (e) {
        if (!($(e.target).attr("data-actions") === "data-actions") && !$(e.target).is("svg") && !$(e.target).is("a") && !$(e.target).is("path") && !$(e.target).is("input")) {
          const href = $(this).data('href');
          if (href) {
            window.location.href = href;
          }
        }
      });
    });

    $('#number, #date, #month, #apartment').on('input', function () {
      clearTimeout(filterTimeout);
      filterTimeout = setTimeout(function () {
        updateBillRequestAndSend();
      }, 1000);
    });

    $('#draft').on('select2:select', function () {
      updateBillRequestAndSend();
    });

    $('#owner').on('select2:select', function () {
      updateBillRequestAndSend();
    });

    $('#status').on('select2:select', function () {
      updateBillRequestAndSend();
    });

    $(document).on('click', '.text-danger', function () {
      billId = $(this).data('id');
      $('#confirmDelete').modal('show');
    });

    $('#customCheck1').on('click', function () {
      const value = $(this).prop('checked');
      $('#bills-table tbody input[type="checkbox"]').each(function () {
        this.checked = value;
      });
    });

    function collectCheckboxData() {
      const checkboxData = [];
      $('#bills-table tbody input[type="checkbox"]').each(function () {
        const id = this.id.replace('checkbox-', '');
        const value = this.checked;
        if (value){
          checkboxData.push({ id, value });
        }
      });
      return checkboxData;
    }

    function deleteBills() {
      const data = collectCheckboxData();
      $.ajax({
        method: "DELETE",
        url: "/admin/bills/delete-bills",
        contentType: 'application/json',
        data: JSON.stringify(data)
      }).done(function () {
        $('#confirmDelete').modal('hide');
        getAllBill();
        showToast('success');
      }).fail(function (response) {
        console.log(response);
        $('#confirmDelete').modal('hide');
        $('#custom-toast').text(response?.responseText)
        showToast('custom');
      })
    }

    function getAllBill() {
      $.ajax({
        method: "POST",
        url: "/admin/bills/get-all-bills",
        dataType: 'json',
        contentType: 'application/json',
        data: JSON.stringify(billRequest)
      }).done(function (response) {
        console.info(response)
        const TABLE_BODY = createTable('#bills-table', response?.totalElements, response?.totalPages, billRequest?.pageIndex);
        $.each(response?.content, function (index, bill) {
          const $copy = '<a class="btn btn-sm btn-icon text-gray" data-bs-toggle="tooltip" href="/admin/bills/add-copy-' + bill.id + '" aria-label="Documents" data-bs-original-title="Documents">\n' +
                  '                        <span class="btn-inner">\n' +
                  '                            <svg class="icon-20" width="15" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M320 464c8.8 0 16-7.2 16-16V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320zM0 64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64z"/></svg>\n' +
                  '                        </span>\n' +
                  '                    </a>';
          const $edit = '<a class="btn btn-sm btn-icon text-primary flex-end" data-bs-toggle="tooltip" href="/admin/bills/update-' + bill.id + '" aria-label="Edit User" data-bs-original-title="Edit User">' +
                  '<span class="btn-inner">' +
                  '<svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">' +
                  '<path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                  '<path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                  '<path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                  '</svg>' +
                  '</span>' +
                  '</a>';
          const $deleteBtn = '<a class="btn btn-sm btn-icon text-danger" type="button" data-bs-toggle="tooltip" aria-label="Delete Staff" data-bs-original-title="Delete Staff" data-toggle="modal" data-target="#confirmDelete" data-id="' + bill.id + '">' +
                  '<span class="btn-inner">' +
                  '<svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">' +
                  '<path d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                  '<path d="M20.708 6.23975H3.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                  '<path d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                  ' </svg>' +
                  '</span>' +
                  '</a>';
          $(TABLE_BODY).append(
                  '<tr  data-href="/admin/bills/card-' + bill.id + '" data-key="' + bill.id + '">' +
                  '    <td data-actions="data-actions"><input type="checkbox" class="form-check-input " id="checkbox-' + bill.id + '" ></td>' +
                  '    <td>' + bill?.number + '</td>' +
                  '    <td class="h5">' + addBadgeBillStatus(bill?.status) + '</td>' +
                  '    <td>' + bill?.createAt + '</td>' +
                  '    <td>' + bill?.month + '</td>' +
                  '    <td>' + (bill?.bankBook?.apartment?.number + ', ' + bill?.bankBook?.apartment?.house?.name) + '</td>' +
                  '    <td>' + bill?.bankBook?.apartment?.owner?.fullName + '</td>' +
                  '    <td class="h5">' + addBadgeBillDraft(bill?.draft) + '</td>' +
                  '    <td>' + bill?.payed.toFixed(2) + '</td>' +
                  '    <td>' + bill?.totalPrice.toFixed(2) + '</td>' +
                  '    <td data-actions="data-actions">' + $copy + $edit + $deleteBtn + '</td>' +
                  '</tr>'
          );
        });
      });

      function createTable(tableSelector, itemsCount, pagesCount, pageIndex) {
        const TABLE_DIV = $(tableSelector);
        const TABLE_HEAD = $(TABLE_DIV).find('thead');
        const TABLE_BODY = $(TABLE_DIV).find('tbody');
        const TABLE_COLUMNS_COUNT = $(TABLE_HEAD).find('th').length;
        const TABLE_PAGINATION_ROW = $(TABLE_DIV).parents('div.card').find('div.card-footer').find('div.row');

        $(TABLE_BODY).empty();
        $(TABLE_PAGINATION_ROW).empty();
        if (itemsCount <= 0) {
          $(TABLE_DIV).parents('div.card').find('div.card-footer').attr('hidden', true);
          $(TABLE_BODY).append(
                  '<tr>' +
                  '    <td colspan="' + TABLE_COLUMNS_COUNT + '" class="align-middle text-center no-data">' +
                  '[[#{table.empty}]]' +
                  '    </td>' +
                  '</tr>'
          );
        } else {
          $(TABLE_DIV).parents('div.card').find('div.card-footer').attr('hidden', false);
          createPagination(pagesCount, pageIndex, TABLE_PAGINATION_ROW, itemsCount);
        }

        return TABLE_BODY;
      }

      function createPagination(pagesCount, pageIndex, TABLE_PAGINATION_ROW, itemsCount) {
        const colDiv = '<div class="col-sm-12 col-md-6"></div>';
        const paginationList =
                '<ul class="pagination pagination-sm mb-0 justify-content-center justify-content-md-end align-items-center">' +
                '</ul>';
        const collapsedPageBtn =
                '   <li class="page-item">' +
                '       <a class="page-link disabled" role="button">...</a>' +
                '   </li>';
        pagesCount = Number(pagesCount);
        pageIndex = Number(pageIndex) + 1;
        itemsCount = Number(itemsCount);
        if (itemsCount > 0) {
          $(TABLE_PAGINATION_ROW).append(
                  $($(colDiv).addClass('pagination-info').addClass('text-black'))
                          .append('[[#{staff.table.footer.shown}]] X-Y [[#{staff.table.footer.of}]] Z [[#{staff.table.footer.records}]]'
                                  .replace('X', ((pageIndex - 1) * 10 + 1))
                                  .replace('Y', Math.min(pageIndex * 10, itemsCount))
                                  .replace('Z', itemsCount))
          );
        }

        $(TABLE_PAGINATION_ROW).append($(colDiv).append(paginationList));
        const paginationListPath = $(TABLE_PAGINATION_ROW).find('ul.pagination');

        // pagination logic
        if (pagesCount > 1) {
          if (pageIndex !== 1) {
            $(paginationListPath).append(createPrevNextPageBtn(false, true));
            $(paginationListPath).append(createPageBtn(1, false));
          } else {
            $(paginationListPath).append(createPrevNextPageBtn(true, true));
            $(paginationListPath).append(createPageBtn(1, true));
          }

          if (pagesCount > 7) {
            if (pageIndex >= 5) {
              $(paginationListPath).append(collapsedPageBtn);
            }

            let start;
            let finish;
            if (pageIndex < 5) {
              start = 2;
              finish = 5;
            } else if (pagesCount - pageIndex < 4) {
              start = pagesCount - 4;
              finish = pagesCount - 1;
            } else {
              start = pageIndex - 1;
              finish = pageIndex + 1;
            }
            for (let i = start; i <= finish; i++) {
              if (i > 1 && i <= pagesCount - 1) {
                if (pageIndex === i) {
                  $(paginationListPath).append(createPageBtn(i, true));
                } else {
                  $(paginationListPath).append(createPageBtn(i, false));
                }
              }
            }

            if (pagesCount - pageIndex >= 4) {
              $(paginationListPath).append(collapsedPageBtn);
            }
          } else {
            for (let i = 2; i <= pagesCount - 1; i++) {
              if (pageIndex === i) {
                $(paginationListPath).append(createPageBtn(i, true));
              } else {
                $(paginationListPath).append(createPageBtn(i, false));
              }
            }
          }

          if (pageIndex !== pagesCount) {
            $(paginationListPath).append(createPageBtn(pagesCount, false));
            $(paginationListPath).append(createPrevNextPageBtn(false, false));
          } else {
            $(paginationListPath).append(createPageBtn(pagesCount, true));
            $(paginationListPath).append(createPrevNextPageBtn(true, false));
          }
        }
        // end of pagination logic
      }

      //  Create Next previous triangle Btn
      function createPrevNextPageBtn(isDisabled, isPrev) {
        return '' +
                '   <li class="page-item ' + (isPrev ? 'prev' : 'next') + (isDisabled ? ' disabled' : '') + '">' +
                '       <a class="page-link" role="button">' +
                (isPrev ? '<span aria-hidden="true">❮</span>' : '<span aria-hidden="true">❯</span>') +
                '       </a>' +
                '   </li>';
      }

      //  Create Pagination Btn
      function createPageBtn(pageNumber, isActive) {
        return '' +
                '<li class="page-item ' + (isActive ? 'active' : '') + '">' +
                '   <a class="page-link" role="button">' + pageNumber + '</a>' +
                '</li>';
      }


    }

    $(document).on('click', 'a.page-link', function () {
      const pageBtn = $(this);
      if ($(pageBtn).parent('li.page-item').hasClass('prev')) {
        billRequest.pageIndex = --billRequest.pageIndex;
      } else if ($(pageBtn).parent('li.page-item').hasClass('next')) {
        billRequest.pageIndex = ++billRequest.pageIndex;
      } else {
        billRequest.pageIndex = Number($(pageBtn).text()) - 1;
      }
      getAllBill();
    });

    function deleteEntity() {
      $.ajax({
        method: "DELETE",
        url: "/admin/bills/delete-bill/" + billId,
        contentType: 'application/json'
      }).done(function () {
        $('#confirmDelete').modal('hide');
        billId = undefined;
        getAllBill();
        showToast('success');
      }).fail(function (response) {
        console.log(response);
        $('#confirmDelete').modal('hide');
        $('#custom-toast').text(response?.responseText)
        showToast('custom');
        billId = undefined;
      })
    }


    function clearInput() {
      $('#search td select').val('').trigger('change');
      $('#search td select option').remove();
      $('#search input').val('');
      $('#customCheck1').prop('checked', false);
      updateBillRequestAndSend();
      showToast('success');
    }

    $('#status').select2({
      theme: 'bootstrap-5',
      minimumResultsForSearch: -1,
      ajax: {
        method: 'GET',
        url: '/admin/bills/get-all-status',
        cache: true,
        delay: 1500,
        processResults: function (data) {
          return {
            results: data.map(function (item) {
              return {
                id: item.name,
                text: item.value
              };
            })
          };
        }
      }
    });

    $('#draft').select2({
      theme: 'bootstrap-5',
      minimumResultsForSearch: -1,
      ajax: {
        method: 'GET',
        url: '/admin/bills/get-all-draft',
        cache: true,
        delay: 1500,
        processResults: function (data) {
          console.log(data)
          return {
            results: data.map(function (item) {
              return {
                id: item.name,
                text: item.value
              };
            })
          };
        }
      }
    });

    $('#owner').select2({
      theme: 'bootstrap-5',
      minimumResultsForSearch: -1,
      ajax: {
        method: 'GET',
        url: '/admin/bills/get-all-owner',
        cache: true,
        delay: 1500,
        processResults: function (data) {
          return {
            results: data.map(function (item) {
              return {
                id: item.id,
                text: item.name
              };
            })
          };
        }
      }
    });

    function updateBillRequestAndSend() {
      billRequest.numberQuery = $('#number').val();
      billRequest.dateQuery = $('#date').val();
      billRequest.monthQuery = $('#month').val();
      billRequest.apartmentQuery = $('#apartment').val();
      if ($('#status').val() !== '') {
        billRequest.statusQuery = $('#status').val();
      }
      if ($('#owner').val() !== '') {
        billRequest.ownerIdQuery = $('#owner').val();
      }
      if ($('#draft').val() !== '') {
        billRequest.draftQuery = $('#draft').val();
      }
      console.log(billRequest)
      billRequest.pageIndex = 0;
      getAllBill();
    }
  </script>

</th:block>

</html>
