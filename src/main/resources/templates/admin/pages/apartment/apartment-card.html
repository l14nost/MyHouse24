<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text = "#{user.card.title}"></title>
    <th:block layout:fragment="extra-style">
    </th:block>

</head>
<th:block layout:fragment="content">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                    <h4 class="card-title" th:text="${apartment.title()}"></h4>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}" th:text = "#{users.breadcrumb.main}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page"> <a th:href="@{/apartments}" th:text = "#{left.sidebar.apartment.owner}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${apartment.title()}"></li>
                    </ol>
                </nav>
            </div>
            <div class="card-body px-0">
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                    <div class="form-group" style="display: flex; justify-content: space-between">
                        <div>
                            <h3 th:text="#{apartment.card.title}"></h3>
                        </div>
                        <div>
                            <a href="" class="btn btn-gray" style="margin-left: 2px">

                                <h7 th:text="#{apartment.card.payment}"></h7>
                            </a>
                            <a href="" class="btn btn-gray" style="margin-left: 2px">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512" fill="white"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128z"/></svg>
                                <h7 th:text="#{apartment.card.bill}"></h7>
                            </a>
                            <a th:href="@{/apartments/edit-apartment/{id}(id = ${apartment.id()})}" class="btn btn-primary" style="margin-left: 2px">

                                <h7 th:text="#{apartment.card.edit}"></h7>
                            </a>
                        </div>
                    </div>
            </div>
            <div class="card-body ">
                <table class="table table-striped table-bordered" style="width: 100%">

                    <colgroup>
                        <col style="width:50%">
                        <col style="width:50%">
                    </colgroup>
                    <tbody id="userTable" style="min-height: 55px">
                        <tr>
                            <td><b th:text="#{apartment.card.bank.book}"></b></td>
                            <td id="bankBook"></td>
                        </tr>
                        <tr>
                            <td><b th:text="#{apartment.card.number}"></b></td>
                            <td id="number"></td>
                        </tr>
                        <tr>
                            <td><b th:text="#{apartment.card.area}"></b></td>
                            <td  id="area"></td>
                        </tr>
                        <tr>
                            <td><b th:text="#{apartment.card.house}"></b></td>
                            <td id="house"></td>
                        </tr>
                        <tr>
                            <td><b th:text="#{apartment.card.section}"></b></td>
                            <td  id="section"></td>
                        </tr>
                        <tr>
                            <td><b th:text="#{apartment.card.floor}"></b></td>
                            <td  id="floor"></td>
                        </tr>
                        <tr>
                            <td><b th:text="#{apartment.card.owner}"></b></td>
                            <td id="owner"></td>
                        </tr>
                        <tr>
                            <td><b th:text="#{apartment.card.rate}"></b></td>
                            <td id="rate"></td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div class="card-footer pt-0 pb-0" style="margin-bottom: 20px">
                <div>
                    <a href="#" th:text="#{apartment.footer.1}"></a>
                </div>
                <div>
                    <a href="#" th:text="#{apartment.footer.2}"></a>
                </div>
                <div>
                    <a href="#" th:text="#{apartment.footer.3}"></a>
                </div>
            </div>
        </div>
    </div>
















</th:block>
<th:block layout:fragment="extra-modals">
</th:block>
<th:block layout:fragment="extra-script">
<script>
    $(document).ready(function () {
        $.ajax({
            url: "/admin/apartments/get-apartment-by-id/"+[[${id}]]
        })
            .done(function (response){
                console.log(response);
                $("#bankBook").html("<a href=\"/admin/bank-book-card/ "+ response.bankBook.id + "\">"+ response.bankBook.number  +"</a>");
                $("#number").text(response.number);
                $("#area").text(response.area);
                $("#house").html("<a href=\"/admin/house-card/ "+ response.house.id + "\">"+ response.house.name  +"</a>");
                $("#section").text(response.section);
                $("#floor").text(response.floor);
                $("#owner").html("<a href=\"/admin/user-card/ "+ response.owner.id + "\">"+ response.owner.name  +"</a>");
                $("#rate").html("<a href=\"/admin/rate-card/ "+ response.rate.id + "\">"+ response.rate.name  +"</a>");
            })
    });
</script>
</th:block>
</html>
