<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<th:block layout:fragment="content">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
            <div class="header-title">
                <h4 class="card-title" th:text = "#{left.sidebar.apartment.owner}"></h4>
            </div>
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}" th:text = "#{users.breadcrumb.main}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text = "#{left.sidebar.apartment.owner}"></li>
                    </ol>
                </nav>
            </div>
        </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="card" style="min-height: 400px">
            <div class="card-header">

                <div style="display: flex; justify-content: right">
                    <button type="button" class="btn btn-light" style="height: 40px" th:text="#{table.clear}" onclick="clearFilters()"></button>
                </div>
            </div>
            <div class="card-body table-responsive" >

                <table class="table table-striped table-hover table-bordered" style="margin-top: 15px; max-width: 100%; min-width: 1400px">
                    <thead>
                    <tr>
                        <th th:text="#{users.table.id}" style="min-width: 10px"></th>
                        <th th:text="#{users.table.full.name}" style="min-width: 150px"></th>
                        <th th:text="#{users.table.number}"></th>
                        <th th:text="#{users.table.email}" ></th>
                        <th th:text="#{users.table.house}" > </th>
                        <th th:text="#{users.table.apartment}" ></th>
                        <th th:text="#{users.table.add}" style="min-width: 200px"></th>
                        <th th:text="#{users.table.status}" ></th>
                        <th th:text="#{users.table.duty}" ></th>
                        <th style="min-width: 100px"></th>
                    </tr>
                    <tr id="searchUserTable">
                        <td  >
                            <input class="form-control" type="text" name="id">
                        </td>
                        <td >
                            <input class="form-control" type="text" name="fullName">
                        </td>
                        <td >
                            <input class="form-control" type="text" name="number">
                        </td>
                        <td ><input class="form-control" type="text" name="email"></td>
                        <td ><select class="mb-1 form-select form-select" aria-label=".form-select-lg example" name="house" >
                            <option selected=""></option>
                            <option th:each="house:${houseList}" th:text="${house.name()}"></option>
                        </select></td>

                        <td >
                            <input class="form-control" type="text" name="apartmentNumber">
                        </td>
                        <td >
                            <div class="input-group">
                                <input class="form-control date_flatpicker" type="text"  data-id="range" name="addDate" aria-describedby="datePicker">
                                <span class="input-group-text" id="datePicker">
                                    <svg class="icon-24" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                    </svg>
                                </span>
                            </div>
                        </td>
                        <td >
                            <select class="mb-1 form-select form-select" aria-label=".form-select-lg example" name="status">
                                <option selected=""></option>
                                <option th:each="status:${T(lab.space.my_house_24.enums.UserStatus).values()}" th:text="${status.getUserStatus(#locale)}"  th:value="${status.name()}"></option>
                            </select>
                        </td>
                        <td >
                            <select class="mb-1 form-select form-select" aria-label=".form-select-lg example" name="duty">
                                <option selected=""></option>
                                <option th:text="#{users.table.duty.yes}" value="true"></option>
                                <option th:text="#{users.table.duty.no}" value="false"></option>
                            </select>
                        </td>
                        <td >

                        </td>
                    </tr>
                    </thead>
                    <tbody id="userTable" style="min-height: 55px">

                    </tbody>
                </table>
                <div style="display: none; justify-content: center; min-height: 100px" id="userEmptyTable" >
                    <p style="display: flex; justify-content: center" th:text = "#{table.empty}"></p>
                </div>
                <div style="display: flex; justify-content: space-between; min-height: 45px" id="tableInfo" >
                    <div id="tableInfoShowing" th:text="  #{table.show.info.Showing} + ' 1 ' + '-' + ' 2 ' + #{table.show.info.of}+' 3 '+#{table.show.info.entries}">

                    </div>
                    <div style="display: flex; margin-right: 10px" >
                        <nav aria-label="Page navigation example" id = "userPagination">
                        </nav>
                        <div class="dataTables_length" id="tableLength" style="margin-left: 10px; max-width: 90px">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
















</th:block>
<th:block layout:fragment="extra-modals">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Understood</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
<th:block layout:fragment="extra-script">
    <script>

        function clearFilters(){
            getAllUser(0,5);
        }




        $(document).ready(function (){
            getAllUser(0,5);

        });
        function changePage(page,size,event){
            event.preventDefault();
            getAllUser(page,size);

        }

        function getAllUser(page,size) {

            let pageIndex = page;
            let userMainPageRequest = {
                page: pageIndex,
                size: size
            }
            $.ajax({
                method: "POST",
                url: "/admin/get-all-users",
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(userMainPageRequest)
            })
                .done(
                    function (userResponse) {
                        const userPagination = document.getElementById("userPagination");
                        userPagination.innerHTML = "";
                        const table = document.getElementById("userTable");
                        table.innerHTML = "";
                        const tableLength = document.getElementById("tableLength");
                        tableLength.innerHTML = "";
                        if (userResponse.content.length === 0) {
                            const container = document.getElementById("userEmptyTable");
                            container.style.display = "flex";
                            const container1 = document.getElementById("tableInfo");
                            container1.style.display = "none";
                            // const newH3 = document.createElement("p");
                            // newH3.innerHTML = "No data..."
                            // newH3.style.display = "flex"
                            // newH3.style.justifyContent = "center"
                            // container.appendChild(newH3);
                        } else {
                            $.each(userResponse.content, function (index, user) {
                                console.log(user.houses);
                                console.log(index);
                                const container = document.getElementById("userTable");
                                const newTr = document.createElement("tr");
                                newTr.innerHTML = " <td>" + user.id + "</td>\n" +
                                    "          <td>" + user.fullName + "</td>\n" +
                                    "          <td>" + user.number + "</td>\n" +
                                    "          <td>" + user.email + "</td>\n" +
                                    "          <td id='userHouse" + index + "'></td>\n" +
                                    "          <td id='userApartment" + index + "'></td>\n" +
                                    "          <td>" + user.addDate + "</td>\n" +
                                    "          <td>" + user.status + "</td>\n" +
                                    "          <td>" + user.duty + "</td>\n" +
                                    "          <td style=\"\" >\n" +
                                    " <a class=\"btn btn-sm btn-icon text-gray\" data-bs-toggle=\"tooltip\" href=\"#\" aria-label=\"Message\" data-bs-original-title=\"Message\" onclick='userMessage(" + user.id + ")'>\n" +
                                    "                        <span class=\"btn-inner\">\n" +
                                    "                            <svg class=\"icon-20\" width=\"15\" fill=\"currentColor\" xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 512 512\"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d=\"M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z\"/></svg><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d=\"M320 464c8.8 0 16-7.2 16-16V160H256c-17.7 0-32-14.3-32-32V48H64c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320zM0 64C0 28.7 28.7 0 64 0H229.5c17 0 33.3 6.7 45.3 18.7l90.5 90.5c12 12 18.7 28.3 18.7 45.3V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64z\"/></svg>\n" +
                                    "                        </span>\n" +
                                    "                    </a>" +
                                    "             <a class=\"btn btn-sm btn-icon text-primary flex-end\" data-bs-toggle=\"tooltip\" href=\"#\" aria-label=\"Edit User\" data-bs-original-title=\"Edit User\" onclick='userEdit(" + user.id + ")'>\n" +
                                    "                                        <span class=\"btn-inner\">\n" +
                                    "                                            <svg class=\"icon-20\" width=\"20\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n" +
                                    "                                                <path d=\"M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
                                    "                                                <path fill-rule=\"evenodd\" clip-rule=\"evenodd\" d=\"M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
                                    "                                                <path d=\"M15.1655 4.60254L19.7315 9.16854\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
                                    "                                            </svg>\n" +
                                    "                                        </span>\n" +
                                    "               </a>" +
                                    "<a class=\"btn btn-sm btn-icon text-danger\" data-bs-toggle=\"tooltip\" href=\"#\" aria-label=\"Delete User\" data-bs-original-title=\"Delete User\" onclick='userDelete(" + user.id + ")'>\n" +
                                    "                                        <span class=\"btn-inner\">\n" +
                                    "                                            <svg class=\"icon-20\" width=\"20\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\" stroke=\"currentColor\">\n" +
                                    "                                                <path d=\"M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
                                    "                                                <path d=\"M20.708 6.23975H3.75\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
                                    "                                                <path d=\"M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
                                    "                                            </svg>\n" +
                                    "                                        </span>\n" +
                                    "                    </a>" +
                                    "           " +
                                    "          </td>"
                                container.appendChild(newTr);
                                $.each(user.houses, function (indexHouse, house) {
                                    const containerHouse = document.getElementById("userHouse" + index);
                                    const newP = document.createElement("a");
                                    newP.href = "/admin/house-card/" + house.id;
                                    newP.innerHTML = house.name;
                                    newP.style.margin = "0";
                                    newP.style.display = "flex";
                                    newP.style.justifyContent = "center";
                                    containerHouse.appendChild(newP);
                                })

                                $.each(user.apartments, function (indexHouse, apartment) {
                                    const containerHouse = document.getElementById("userApartment" + index);
                                    const newP = document.createElement("a");
                                    newP.innerHTML = "â„–" + apartment.number;
                                    newP.href = "/admin/apartment-card/" + apartment.id;
                                    newP.style.margin = "0";
                                    newP.style.display = "flex";
                                    newP.style.justifyContent = "center";
                                    containerHouse.appendChild(newP);
                                })
                            })

                            if (userResponse.totalPages >= 2 && userResponse.totalPages<7) {
                                let addElements = "  <li class=\"page-item  " + checkForDisabledPrev() + "\" " + checkForDisabledPrev() + "><a class=\"page-link\" href=\"#\" onclick='changePage("+(page-1)+','+size+','+'event'+")'><</a></li>\n";
                                var containerPagination = document.getElementById("userPagination");
                                const newUl = document.createElement("ul");
                                newUl.id = "userPaginationList";
                                newUl.classList.add("pagination");
                                for (var i = 0; i < userResponse.totalPages; i++) {
                                    var currentNum = i + 1;

                                    addElements += "<li class=\"page-item " + checkCurrentPage(currentNum) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage("+i+','+size+','+'event'+")'>" + currentNum + "</a></li>\n"
                                }
                                addElements += "  <li class=\"page-item " + checkForDisabledNext() + " \" ><a class=\"page-link\" href=\"#\" onclick='changePage("+(page+1)+','+size+','+'event'+")'>></a></li>\n"
                                newUl.innerHTML = addElements
                                containerPagination.appendChild(newUl);
                            }
                            else if (userResponse.totalPages>=7) {
                                let addElements = "  <li class=\"page-item  " + checkForDisabledPrev() + "\" " + checkForDisabledPrev() + "><a class=\"page-link\" href=\"#\" onclick='changePage("+(page-1)+','+size+','+'event'+")'><</a></li>\n";
                                var containerPagination = document.getElementById("userPagination");
                                const newUl = document.createElement("ul");
                                newUl.id = "userPaginationList";
                                newUl.classList.add("pagination");
                                addElements+="<li class=\"page-item " + checkCurrentPage(1) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage(0,"+size+','+'event'+")'> 1 </a></li>\n"
                                if (page-2<0){
                                    addElements+="<li class=\"page-item " + checkCurrentPage(2) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage(1,"+size+','+'event'+")'> 2 </a></li>\n"
                                    addElements+="<li class=\"page-item " + checkCurrentPage(3) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage(2,"+size+','+'event'+")'> 3 </a></li>\n"
                                }
                                if(page-2>0) {
                                    addElements += "<li><p style='margin-top: 15px'> ... </p></li>\n"
                                }
                                if (page-2>=0 && page+3<=userResponse.totalPages){
                                    addElements+="<li class=\"page-item " + checkCurrentPage(page) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage("+(page-1) +','+size+','+'event'+")'> "+(page) +" </a></li>\n"
                                    addElements+="<li class=\"page-item " + checkCurrentPage(page+1) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage("+(page) +','+size+','+'event'+")'> "+(page+1) +" </a></li>\n"
                                    addElements+="<li class=\"page-item " + checkCurrentPage(page+2) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage("+(page+1) +','+size+','+'event'+")'> "+(page+2) +" </a></li>\n"

                                }

                                if (page+2<userResponse.totalPages) {
                                    addElements += "<li><p style='margin-top: 15px'> ... </p></li>\n"
                                }
                                if (page+3>userResponse.totalPages) {
                                    addElements+="<li class=\"page-item " + checkCurrentPage(userResponse.totalPages-2) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage("+(userResponse.totalPages - 3)+','+size+','+'event'+")'> "+ (userResponse.totalPages-2) +" </a></li>\n"
                                    addElements+="<li class=\"page-item " + checkCurrentPage(userResponse.totalPages-1) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage("+(userResponse.totalPages - 2)+','+size+','+'event'+")'> "+ (userResponse.totalPages-1) +" </a></li>\n"
                                }

                                addElements+="<li class=\"page-item " + checkCurrentPage(userResponse.totalPages) + "\"><a class=\"page-link \" href=\"#\" onclick='changePage("+(userResponse.totalPages - 1)+','+size+','+'event'+")'> "+ userResponse.totalPages +" </a></li>\n"
                                addElements += "  <li class=\"page-item " + checkForDisabledNext() + " \" ><a class=\"page-link\" href=\"#\" onclick='changePage("+(page+1)+','+size+','+'event'+")'>></a></li>\n"
                                newUl.innerHTML = addElements
                                containerPagination.appendChild(newUl);
                            }
                            if (userResponse.totalElements>0){
                                const tableInfoDiv = document.getElementById("tableInfoShowing");
                                const textContent = tableInfoDiv.textContent;
                                const digitsArray = textContent.match(/\d+/g);



                                const newX = userResponse.number * Number(size) + 1;
                                const newY = userResponse.content.length + userResponse.number * Number(size);
                                const newZ = userResponse.totalElements;
                                const updatedText = textContent.replace(digitsArray[0], newX).replace(digitsArray[1], newY).replace(digitsArray[2], newZ);
                                tableInfoDiv.textContent = updatedText;
                            }
                            if (userResponse.totalPages >= 2){


                                var containerSize = document.getElementById("tableLength");
                                var newSelect = document.createElement("select");
                                newSelect.id = "sizeTable"
                                newSelect.classList.add("form-select");
                                newSelect.classList.add("form-select-sm");
                                newSelect.style.height = "35px";
                                newSelect.innerHTML = "<option value=\"1\" "+ checkSelectedSize(1) +">1</option>\n" +
                                    "                                <option value=\"10\" "+ checkSelectedSize(10) +">10</option>\n" +
                                    "                                <option value=\"25\" "+ checkSelectedSize(25) +">25</option>\n" +
                                    "                                <option value=\"50\" "+ checkSelectedSize(50) +">50</option>\n" +
                                    "                                <option value=\"100\" "+ checkSelectedSize(100) +">100</option>";
                                newSelect.addEventListener("change", function() {
                                    const selectedSize = this.value;
                                    console.log(selectedSize);
                                    getAllUser(0, selectedSize);
                                });
                                containerSize.appendChild(newSelect);
                            }

                            function checkCurrentPage(currentNum) {
                                if (currentNum - 1 === parseInt(page)) {

                                    return "active";
                                } else return "";
                            }

                            function checkForDisabledPrev() {
                                if (parseInt(page) === 0) {
                                    return "disabled";
                                } else return "";
                            }
                            function checkForDisabledNext() {
                                var currentNum = parseInt(page);
                                if (currentNum+1 === userResponse.totalPages) {
                                    return "disabled";
                                } else return "";
                            }
                            function checkSelectedSize(optionSize){
                                if (optionSize === size){
                                    return "selected"
                                }
                                return "";
                            }


                        }


                    }
                )
        }
        $(window).on('beforeunload', function() {
            localStorage.removeItem('userPage');
        });

    </script>
</th:block>
</html>
