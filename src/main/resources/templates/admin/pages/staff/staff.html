<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout}">

<head>
    <title>Template</title>
</head>

<th:block layout:fragment="content">

    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                    <h4 class="card-title" th:text="#{staff.breadcrumb.staff}"></h4>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page" th:text="#{global.breadcrumb.main}"></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="#{staff.breadcrumb.staff}"></li>
                    </ol>
                </nav>
            </div>
            <div class="card-body px-0">
            </div>
        </div>
    </div>

    <div class="col-12 text-end" style="padding-bottom: 30px">
        <a href="/admin/staff/add" type="button" class="btn btn-success" th:text="#{staff.button.add}"></a>
    </div>

    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex">
                <div class="col text-end">
                    <button onclick="clearInput()" type="button" class="btn btn-light" style="height: 40px"
                            th:text="#{staff.button.clear}"></button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered link-row" id="staff-table"
                       style="margin-top: 15px; max-width: 100%">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th th:text="#{staff.table.col.user}"></th>
                        <th th:text="#{staff.table.col.role}"></th>
                        <th th:text="#{staff.table.col.phone}"></th>
                        <th th:text="#{staff.table.col.email}"></th>
                        <th th:text="#{staff.table.col.status}"></th>
                        <th></th>
                    </tr>
                    <tr id="search">
                        <td>
                            <input class="form-control" type="text" id="id">
                        </td>
                        <td>
                            <input class="form-control" type="text" id="fullName">
                        </td>
                        <td>
                            <select id="role" class="mb-1 form-select" aria-label=".form-select-lg example" style="width: 160px; height: 40px">
                                <option value=""></option>
                            </select>
                        </td>
                        <td>
                            <input class="form-control" type="text" id="phone">
                        </td>
                        <td><input class="form-control" type="text" id="email"></td>
                        <td>
                            <select id="status" class="mb-1 form-select" aria-label=".form-select-lg example" style="width: 160px; height: 40px">
                                <option value=""></option>
                            </select>
                        </td>
                        <td>
                        </td>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <div class="row" style="display: flex; justify-content: space-between">
                </div>
            </div>
        </div>
    </div>


</th:block>

<!-- Extra Modals -->
<th:block layout:fragment="extra-modals">

    <div class="modal fade" id="confirmDeleteStaff" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{staff.modal.title}"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p th:text="#{staff.modal.description}"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                            th:text="#{global.modal.cancel}"></button>
                    <button type="button" class="btn btn-success" onclick="staffDelete()"
                            th:text="#{global.modal.confirm}"></button>
                </div>
            </div>
        </div>
    </div>

</th:block>

<th:block layout:fragment="extra-script">

    <script>

        let staffId;
        let staffRequest ={};
        staffRequest.pageIndex = 0;
        let filterTimeout;
        let inviteRequest ={};

        $(document).ready(function () {
            getAllStaff();
            $(document.body).on("click", "tr", function (e) {
                if (!($(e.target).attr("data-actions") === "data-actions") && !$(e.target).is("svg") && !$(e.target).is("a") && !$(e.target).is("path")) {
                    const href = $(this).data('href');
                    if (href) {
                        window.location.href = href;
                    }
                }

                $('#id, #fullName, #phone, #email').on('input', function () {
                    clearTimeout(filterTimeout);
                    filterTimeout = setTimeout(function () {
                        updateStaffRequestAndSend();
                    }, 1000);
                });

                $('#status').on('select2:select', function () {
                    updateStaffRequestAndSend();
                });

                $('#role').on('select2:select', function () {
                    updateStaffRequestAndSend();
                });
            });


        });

        $(document).on('click', '.text-danger', function () {
            staffId = $(this).data('id');
            $('#confirmDeleteStaff').modal('show');
        });

        function getAllStaff() {
            $.ajax({
                method: "POST",
                url: "/admin/staff/get-all-staff",
                dataType: 'json',
                contentType: 'application/json',
                data: JSON.stringify(staffRequest)
            }).done(function (staffResponse) {
                console.info(staffResponse)
                const TABLE_BODY = createTable('#staff-table', staffResponse?.totalElements, staffResponse?.totalPages , staffRequest?.pageIndex);
                $.each(staffResponse?.content, function (index, staff) {
                    const $reload = '<a class="btn btn-sm btn-icon text-dark" data-bs-toggle="tooltip" aria-label="Reload page" data-bs-original-title="Reload page" data-status="' + staff.status.value + '" onclick="sendInvite(\'' + staff.email + '\')">' +
                        '<span class="btn-inner">' +
                        '<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">' +
                        '<path d="M463.5 224H472c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H463.5z"/></svg>' +
                        '</span>' +
                        ' </a>';
                    const $edit = '<a class="btn btn-sm btn-icon text-primary flex-end" data-bs-toggle="tooltip" href="/admin/staff/' + staff.id + '" aria-label="Edit User" data-bs-original-title="Edit User">' +
                        '<span class="btn-inner">' +
                        '<svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">' +
                        '<path d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                        '<path fill-rule="evenodd" clip-rule="evenodd" d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                        '<path d="M15.1655 4.60254L19.7315 9.16854" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                        '</svg>' +
                        '</span>' +
                        '</a>'
                    const $deleteBtn = '<a class="btn btn-sm btn-icon text-danger" type="button" data-bs-toggle="tooltip" aria-label="Delete Staff" data-bs-original-title="Delete Staff" data-toggle="modal" data-target="#confirmDeleteStaff" data-id="' + staff.id + '">' +
                        '<span class="btn-inner">' +
                        '<svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">' +
                        '<path d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                        '<path d="M20.708 6.23975H3.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                        '<path d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>' +
                        ' </svg>' +
                        '</span>' +
                        '</a>';
                    $(TABLE_BODY).append(
                        '<tr  data-href="/admin/staff/card-' + staff.id + '" data-key="' + staff.id + '">' +
                        '    <td>' + staff.id + '</td>' +
                        '    <td>' + staff?.fullName + '</td>' +
                        '    <td>' + staff?.role.value + '</td>' +
                        '    <td>' + staff?.phone + '</td>' +
                        '    <td>' + staff?.email + '</td>' +
                        '    <td class="h5 status-cell"><span class="badge" data-status="' + staff.status.name + '">' + staff?.status.value + '</span></td>' +
                        '    <td data-actions="data-actions">' + $reload + $edit + $deleteBtn + '</td>' +
                        '</tr>'
                    );
                });

                document.querySelectorAll('.status-cell').forEach(function (cell){
                    let badge = cell.querySelector('.badge');
                    if (badge.getAttribute('data-status') === 'ACTIVE') {
                        badge.classList.add("rounded-pill", "bg-success");
                    }
                    if (badge.getAttribute('data-status') === 'NEW') {
                        badge.classList.add("rounded-pill", "bg-warning");
                    }
                    if (badge.getAttribute('data-status') === 'DISABLED') {
                        badge.classList.add("rounded-pill", "bg-danger");
                    }
                });


                document.querySelectorAll("a.btn.btn-sm.btn-icon.text-danger").forEach(function (button) {
                    let idValue = button.getAttribute("data-id");
                    if (idValue === "1") {
                        button.classList.add('disabled');
                    }
                });

                document.querySelectorAll("a.btn.btn-sm.btn-icon.text-dark").forEach(function (button) {
                    let statusValue = button.getAttribute("data-status");
                    if (statusValue !== 'New' && statusValue !== 'Новий') {
                        button.classList.add('disabled');
                    }
                });
            });

            function createTable(tableSelector, itemsCount, pagesCount, pageIndex) {
                const TABLE_DIV = $(tableSelector);
                const TABLE_HEAD = $(TABLE_DIV).find('thead');
                const TABLE_BODY = $(TABLE_DIV).find('tbody');
                const TABLE_COLUMNS_COUNT = $(TABLE_HEAD).find('th').length;
                const TABLE_PAGINATION_ROW = $(TABLE_DIV).parents('div.card').find('div.card-footer').find('div.row');

                $(TABLE_BODY).empty();
                $(TABLE_PAGINATION_ROW).empty();
                if (itemsCount <= 0) {
                    $(TABLE_BODY).append(
                        '<tr>' +
                        '    <td colspan="' + TABLE_COLUMNS_COUNT + '" class="align-middle text-center no-data">' +
                        'No data...' +
                        '    </td>' +
                        '</tr>'
                    );
                }
                createPagination(pagesCount, pageIndex, TABLE_PAGINATION_ROW, itemsCount);

                return TABLE_BODY;
            }

            function createPagination(pagesCount, pageIndex, TABLE_PAGINATION_ROW, itemsCount) {
                const colDiv = '<div class="col-sm-12 col-md-6"></div>';
                const paginationList =
                    '<ul class="pagination pagination-sm mb-0 justify-content-center justify-content-md-end align-items-center">' +
                    '</ul>';
                const collapsedPageBtn =
                    '   <li class="page-item">' +
                    '       <a class="page-link disabled" role="button">...</a>' +
                    '   </li>';
                pagesCount = Number(pagesCount);
                pageIndex = Number(pageIndex) + 1;
                itemsCount = Number(itemsCount);
                if (itemsCount > 0) {
                    $(TABLE_PAGINATION_ROW).append(
                        $($(colDiv).addClass('pagination-info').addClass('text-black'))
                            .append('[(${#messages.msg('staff.table.footer.shown')})] X-Y [(${#messages.msg('staff.table.footer.of')})] Z [(${#messages.msg('staff.table.footer.records')})]'
                                .replace('X', ((pageIndex - 1) * 10 + 1))
                                .replace('Y', Math.min(pageIndex * 10, itemsCount))
                                .replace('Z', itemsCount))
                    );
                }

                $(TABLE_PAGINATION_ROW).append($(colDiv).append(paginationList));
                const paginationListPath = $(TABLE_PAGINATION_ROW).find('ul.pagination');

                // pagination logic
                if (pagesCount > 1) {
                    if (pageIndex !== 1) {
                        $(paginationListPath).append(createPrevNextPageBtn(false, true));
                        $(paginationListPath).append(createPageBtn(1, false));
                    } else {
                        $(paginationListPath).append(createPrevNextPageBtn(true, true));
                        $(paginationListPath).append(createPageBtn(1, true));
                    }

                    if (pagesCount > 7) {
                        if (pageIndex >= 5) {
                            $(paginationListPath).append(collapsedPageBtn);
                        }

                        let start;
                        let finish;
                        if (pageIndex < 5) {
                            start = 2;
                            finish = 5;
                        } else if (pagesCount - pageIndex < 4) {
                            start = pagesCount - 4;
                            finish = pagesCount - 1;
                        } else {
                            start = pageIndex - 1;
                            finish = pageIndex + 1;
                        }
                        for (let i = start; i <= finish; i++) {
                            if (i > 1 && i <= pagesCount - 1) {
                                if (pageIndex === i) {
                                    $(paginationListPath).append(createPageBtn(i, true));
                                } else {
                                    $(paginationListPath).append(createPageBtn(i, false));
                                }
                            }
                        }

                        if (pagesCount - pageIndex >= 4) {
                            $(paginationListPath).append(collapsedPageBtn);
                        }
                    } else {
                        for (let i = 2; i <= pagesCount - 1; i++) {
                            if (pageIndex === i) {
                                $(paginationListPath).append(createPageBtn(i, true));
                            } else {
                                $(paginationListPath).append(createPageBtn(i, false));
                            }
                        }
                    }

                    if (pageIndex !== pagesCount) {
                        $(paginationListPath).append(createPageBtn(pagesCount, false));
                        $(paginationListPath).append(createPrevNextPageBtn(false, false));
                    } else {
                        $(paginationListPath).append(createPageBtn(pagesCount, true));
                        $(paginationListPath).append(createPrevNextPageBtn(true, false));
                    }
                }
                // end of pagination logic
            }

            //  Create Next previous triangle Btn
            function createPrevNextPageBtn(isDisabled, isPrev) {
                return '' +
                    '   <li class="page-item ' + (isPrev ? 'prev' : 'next') + (isDisabled ? ' disabled' : '') + '">' +
                    '       <a class="page-link" role="button">' +
                    (isPrev ? '<span aria-hidden="true">❮</span>' : '<span aria-hidden="true">❯</span>') +
                    '       </a>' +
                    '   </li>';
            }

            //  Create Pagination Btn
            function createPageBtn(pageNumber, isActive) {
                return '' +
                    '<li class="page-item ' + (isActive ? 'active' : '') + '">' +
                    '   <a class="page-link" role="button">' + pageNumber + '</a>' +
                    '</li>';
            }


        }

        $(document).on('click', 'a.page-link', function () {
            const pageBtn = $(this);
            if ($(pageBtn).parent('li.page-item').hasClass('prev')) {
                staffRequest.pageIndex = --staffRequest.pageIndex;
            } else if ($(pageBtn).parent('li.page-item').hasClass('next')) {
                staffRequest.pageIndex = ++staffRequest.pageIndex;
            } else {
                staffRequest.pageIndex = Number($(pageBtn).text()) - 1;
            }
            getAllStaff();
        });

        function staffDelete() {
            $.ajax({
                method: "DELETE",
                url: "/admin/staff/delete-staff/" + staffId,
                contentType: 'application/json'
            }).done(function () {
                $('#confirmDeleteStaff').modal('hide');
                staffId = undefined;
                getAllStaff();
                showToast('success');
            }).fail(function (response) {
                console.log(response);
                $('#confirmDeleteStaff').modal('hide');
                showToast('error');
                staffId = undefined;
            })
        }


        function clearInput(){
            $('#search td select').val('').trigger('change');
            $('#search td select option').remove();
            $('#search input').val('');
            updateStaffRequestAndSend();
            showToast('success')
        }

        function sendInvite(email) {
            inviteRequest.email = email;
            console.log(email);
            $.ajax({
                method: "POST",
                url: "/admin/staff/send-invite",
                contentType: 'application/json',
                data: JSON.stringify(inviteRequest)
            }).done(function () {
                inviteRequest = undefined;
                showToast('success');
            }).fail(function (response) {
                console.log(response);
                showToast('error');
                inviteRequest = undefined;
            })
        }


        $('#status').select2({
            theme: 'bootstrap-5',
            minimumResultsForSearch: -1,
            ajax: {
                method: 'GET',
                url: '/admin/staff/get-all-status',
                cache: true,
                delay: 1500,
                processResults: function (data) {
                    return {
                        results: data.map(function (item) {
                            return {
                                id: item.name,
                                text: item.value
                            };
                        })
                    };
                }
            }
        });


        $('#role').select2({
            theme: 'bootstrap-5',
            minimumResultsForSearch: -1,
            ajax: {
                method: 'GET',
                url: '/admin/staff/get-all-job-title',
                cache: true,
                delay: 1500,
                processResults: function (data) {
                    return {
                        results: data.map(function (item) {
                            return {
                                id: item.name,
                                text: item.value
                            };
                        })
                    };
                }
            }
        });
        function updateStaffRequestAndSend() {
            staffRequest.idQuery = $('#id').val();
            staffRequest.staffQuery = $('#fullName').val();
            staffRequest.phoneQuery = $('#phone').val();
            staffRequest.emailQuery = $('#email').val();
            if ($('#status').val()!==''){
                staffRequest.statusQuery = $('#status').val();
            }
            if ($('#role').val()!==''){
                staffRequest.jobTitleQuery = $('#role').val();
            }
            staffRequest.pageIndex = 0;
            getAllStaff();
        }
    </script>

</th:block>

</html>
