<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text = "#{user.card.title}"></title>
    <th:block layout:fragment="extra-style">
    </th:block>

</head>
<th:block layout:fragment="content">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
                <div class="header-title">
                    <h4 class="card-title" id="title" th:text="${house.name()}"></h4>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/statistics}" th:text = "#{users.breadcrumb.main}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page"> <a th:href="@{/houses}" th:text = "#{left.sidebar.houses}"></a></li>
                        <li class="breadcrumb-item active" aria-current="page" id = "breadcrumb" th:text="${house.name()}"></li>
                    </ol>
                </nav>
            </div>
            <div class="card-body px-0">
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                    <div class="form-group" style="display: flex; justify-content: right">
                        <div>
                        </div>
                    </div>
            </div>
            <div class="card-body">
                <form id="houseAdd">
                    <div class="row">
                        <div class="col-md-4">
                        <div class="form-group">
                            <label class="form-label" th:text="#{house.table.name}"></label>
                            <input type="text" class="form-control" id="name"  name="name" th:value="${house.name()}">
                        </div>
                        <div class="form-group">
                            <label class="form-label" th:text="#{house.table.address}"></label>
                            <input type="text" class="form-control" id="address"  name="address" th:value="${house.address()}">
                        </div>
                        <div class="form-group">
                            <label class="form-label" th:text="#{house.add.image}+' #1. '+ #{house.add.image.size}+' (522x350)'"></label>
                            <input type="file" class="form-control form-control-lg" id="image1" aria-label="Large file input example" name="image1" accept=".jpg, .png, .jpeg">
                            <script>
                                image1.onchange = evt => {
                                    const [file] = image1.files
                                    if (file) {
                                        img1.src = URL.createObjectURL(file)
                                    }
                                }
                            </script>
                        </div>
                        <div class="form-group">
                            <label class="form-label" th:text="#{house.add.image}+' #2. '+ #{house.add.image.size}+' (248x160)'"></label>

                            <script>
                                image2.onchange = evt => {
                                    const [file] = image2.files
                                    if (file) {
                                        img2.src = URL.createObjectURL(file)
                                    }

                        </div>

                            <label class="form-label" th:text="#{house.add.image}+' #3. '+ #{house.add.image.size}+' (248x160)'"></label>
                            <input type="file" class="form-control form-control-lg" id="image3" aria-label="Large file input example" name="image3" accept=".jpg, .png, .jpeg">
                            <script>
                                image3.onchange = evt => {
                                    const [file] = image3.files
                                    if (file) {
                                        img3.src = URL.createObjectURL(file)
                                    }
                                }
                            </script>
                        </div>
                        <div class="form-group">
                            <label class="form-label" th:text="#{house.add.image}+' #4. '+ #{house.add.image.size}+' (248x160)'"></label>
                            <input type="file" class="form-control form-control-lg" id="image4" aria-label="Large file input example" name="image4" accept=".jpg, .png, .jpeg">
                            <script>
                                image4.onchange = evt => {
                                    const [file] = image4.files
                                    if (file) {
                                        img4.src = URL.createObjectURL(file)
                                    }
                                }
                            </script>
                        </div>
                        <div class="form-group">
                            <label class="form-label" th:text="#{house.add.image}+' #5. '+ #{house.add.image.size}+' (248x160)'"></label>
                            <input type="file" class="form-control form-control-lg" id="image5" aria-label="Large file input example" name="image5" accept=".jpg, .png, .jpeg">
                            <script>
                                image5.onchange = evt => {
                                    const [file] = image5.files
                                    if (file) {
                                        img5.src = URL.createObjectURL(file)
                                    }
                                }
                            </script>
                        </div>
                    </div>
                        <div class="col-md-4">
                        <img class="error-photo" th:src="${'/myhouse24-amirb-nikitaf/admin/files/'+house.image1()}" style="width: 100%; height: 50%" id="img1">
                    </div>
                        <div class="col-md-4">
                        <div class="row" style="height: 50%; align-items: center">
                            <div class="row" style=" height: 45%">
                                <div class="col-md-6">
                                    <img class="error-photo" th:src="${'/myhouse24-amirb-nikitaf/admin/files/'+house.image2()}" style="width: 100%; height: 100%" id="img2">
                                </div>
                                <div class="col-md-6">
                                    <img class="error-photo" th:src="${'/myhouse24-amirb-nikitaf/admin/files/'+house.image3()}" style="width: 100%; height: 100%" id="img3">
                                </div>
                            </div>
                            <div class="row " style=" height: 50%; padding-top: 5%">
                                <div class="col-md-6">
                                    <img class="error-photo" th:src="${'/myhouse24-amirb-nikitaf/admin/files/'+house.image4()}" style="width: 100%; height: 100%" id="img4">
                                </div>
                                <div class="col-md-6">
                                    <img class="error-photo" th:src="${'/myhouse24-amirb-nikitaf/admin/files/'+house.image5()}" style="width: 100%; height: 100%" id="img5">
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="row" style="width: 50%">
                        <nav>
                            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                                <button class="nav-link active" id="nav-section-tab" data-bs-toggle="tab" data-bs-target="#nav-section" type="button" role="tab" aria-controls="nav-section" aria-selected="true" th:text="#{house.add.section}"></button>

                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-floor" role="tabpanel" aria-labelledby="nav-floor-tab">
                                <div id="floorContainer">
                                    <div class="form-group" th:each="floor:${house.floorList()}" th:id="${'floorDiv'+floor.id()}">
                                        <label class="form-label" th:text="#{house.table.name}"></label>
                                        <div style="display: flex">
                                            <div style="width: 100%">
                                                <input type="text" class="form-control floor for-valid-floor" th:id="${'floorName'+floor.id()}"  name="floorNameList" th:value="${floor.name()}">
                                            </div>
                                            <button type="button" class="btn btn-sm btn-icon text-danger"   th:onclick="'deleteFloor('+${floor.id()}+')'">
                                                    <span class="btn-inner">
                                                        <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                                                            <path d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M20.708 6.23975H3.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div style="display: flex; justify-content: center;  margin-bottom: 10px">
                                    <button onclick="addFloor()" type="button" class="btn btn-success" th:text="#{house.button.add}" style="width: 150px;" ></button>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-users" role="tabpanel" aria-labelledby="nav-users-tab">
                                <div id="userContainer">
                                    <div class="form-group for-valid-user" th:each="user:${house.staffList()}" th:id="${'userDiv'+user.id()}">
                                        <label class="form-label" th:text="#{house.add.fullName}"></label>
                                        <div style="display: flex">
                                            <div style="width: 50%">
                                                    <select class="mb-1 form-select form-select users" aria-label=".form-select-lg example" name="userList" th:id="${'users'+user.id()}" style="width: 100%" th:onchange="'changeUser('+${user.id()}+')'">

                                                        <option th:selected="${user.id()}" th:text="${user.fullName()}" th:value="${user.id()}"></option>
                                                    </select>
                                            </div>
                                            <input type="text" class="form-control user" style="width: 45%; margin-left: 5%" disabled = "" th:id="${'userRole'+user.id()}" th:value="${user.role()}">
                                            <button type="button" class="btn btn-sm btn-icon text-danger"   th:onclick="'deleteUser('+${user.id()}+')'" >
                                                    <span class="btn-inner">
                                                        <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                                                            <path d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M20.708 6.23975H3.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>

                                    </div>
                                </div>
                                <div style="display: flex; justify-content: center;  margin-bottom: 10px">
                                    <button onclick="addUser()" type="button" class="btn btn-success" th:text="#{house.button.add}" style="width: 150px;"></button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div style="display: flex; justify-content: right;  margin-bottom: 10px">
                        <button onclick="cancelHouse()" type="button" class="btn btn-gray" th:text="#{global.button.cancel}" style="width: 150px" ></button>
                        <button onclick="saveHouse()" type="button" class="btn btn-success" th:text="#{global.button.save}" style="width: 150px; margin-left: 10px" ></button>
                    </div>
                </form>
            </div>
            <div class="card-footer pt-0 pb-0" style="margin-bottom: 20px">
            </div>
        </div>
    </div>
















</th:block>

<th:block layout:fragment="extra-script">
<script>
    const inputsSection = document.querySelectorAll('.section');

    inputsSection.forEach(input => {
        input.addEventListener('input', event => {
            const parentDiv = document.getElementById('nav-tabContent');
            const invalidFeedbackDiv = parentDiv.querySelector('.invalid-feedback');
            if (invalidFeedbackDiv) {
                var buttonElement1 = document.querySelector("#nav-section-tab");
                buttonElement1.removeAttribute("style");
            }
        });
    });

    const inputsFloor = document.querySelectorAll('.floor');

    inputsFloor.forEach(input => {
        input.addEventListener('input', event => {
            const parentDiv = document.getElementById('nav-floor');
            const invalidFeedbackDiv = parentDiv.querySelector('.invalid-feedback');
            if (invalidFeedbackDiv) {
                var buttonElement1 = document.querySelector("#nav-floor-tab");
                buttonElement1.removeAttribute("style");
            }
        });
    });

    $('.users').on('select2:select', function(e) {
        let isInvalidLength = document.querySelectorAll('.is-invalid');
        let invalidFeedbackLength = document.querySelectorAll('.invalid-feedback');
        if (isInvalidLength.length>0||invalidFeedbackLength>0) {
            const selectId = e.target.id;
            let number = selectId.substring(5);
            clearSimpleValidMessages('userDiv'+number);
        }
        const parentDiv = document.getElementById('nav-users');
        const invalidFeedbackDiv = parentDiv.querySelector('.invalid-feedback');
        if (invalidFeedbackDiv) {
            var buttonElement1 = document.querySelector("#nav-users-tab");
            buttonElement1.removeAttribute("style");
        }
    });
    function cancelHouse(){
        window.location.href = "/myhouse24-amirb-nikitaf/admin/houses";
    }

    function addSection(){
        $.ajax({
            url: "/myhouse24-amirb-nikitaf/admin/get-locale"
        })
            .done(function (response){
                if (response === "uk"){
                    createSection("Назва");
                }else {
                    createSection("Name");
                }
            })
            .fail(function (){
                createSection("Name");
            })
    }
    function createSection(label){
        var images = document.querySelectorAll('input[class="form-control new-section for-valid-section"]');
        let i;
        if (images.length>0){
            var lastImage = images[images.length - 1];
            var idAttribute = lastImage.getAttribute("id");
            var number = idAttribute.replace("newSectionName", "");
            i = number;
        }
        else {
            i = 1;
        }
        i++;
        const container = document.getElementById("sectionContainer");
        const newDiv = document.createElement("div");
        newDiv.classList.add("form-group");
        newDiv.id = "newSectionDiv"+i;
        newDiv.innerHTML = " <label class=\"form-label\">"+label+"</label>\n" +
            "                                        <div style=\"display: flex\">\n" +
            "                                        <div style='width: 100%'>" +
            "                                            <input type=\"text\" class=\"form-control new-section for-valid-section\" id=\"newSectionName"+i+"\"  name=\"sectionNameList\">\n" +
            "                                        </div>" +
            "                                            <button type=\"button\" class=\"btn btn-sm btn-icon text-danger\"   onclick=\"deleteNewSection("+i+")\">\n" +
            "                                                <span class=\"btn-inner\">\n" +
            "                                                    <svg class=\"icon-20\" width=\"20\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\" stroke=\"currentColor\">\n" +
            "                                                        <path d=\"M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
            "                                                        <path d=\"M20.708 6.23975H3.75\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
            "                                                        <path d=\"M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
            "                                                    </svg>\n" +
            "                                                </span>\n" +
            "                                            </button>\n" +
            "                                        </div>";

        container.append(newDiv);

    }
    var deleteIdsSection = [];
    function deleteSection(i){
        $("#sectionDiv" + i).remove();
        deleteIdsSection.push(i);
    }
    function deleteNewSection(i){
        $("#newSectionDiv" + i).remove();
    }

    function addFloor(){
        $.ajax({
            url: "/myhouse24-amirb-nikitaf/admin/get-locale"
        })
            .done(function (response){
                if (response === "uk"){
                    createFloor("Назва");
                }else {
                    createFloor("Name");
                }
            })
            .fail(function (){
                createFloor("Name");
            })
    }
    function createFloor(label){
        var images = document.querySelectorAll('input[class="form-control new-floor for-valid-floor"]');
        let i;
        if (images.length>0){
            var lastImage = images[images.length - 1];
            var idAttribute = lastImage.getAttribute("id");
            var number = idAttribute.replace("newFloorName", "");
            i = number;
        }
        else {
            i = 1;
        }
        i++;
        const container = document.getElementById("floorContainer");
        const newDiv = document.createElement("div");
        newDiv.classList.add("form-group");
        newDiv.id = "newFloorDiv"+i;
        newDiv.innerHTML = "<label class=\"form-label\">"+label+"</label>\n" +
            "                                        <div style=\"display: flex\">\n" +
            "                                        <div style='width: 100%'>" +
            "                                            <input type=\"text\" class=\"form-control new-floor for-valid-floor\" id=\"newFloorName"+i+"\"  name=\"floorNameList\">\n" +
            "                                        </div>" +
            "                                            <button type=\"button\" class=\"btn btn-sm btn-icon text-danger\"   onclick=\"deleteNewFloor("+i+")\">\n" +
            "                                                    <span class=\"btn-inner\">\n" +
            "                                                        <svg class=\"icon-20\" width=\"20\" viewBox=\"0 0 24 24\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\" stroke=\"currentColor\">\n" +
            "                                                            <path d=\"M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
            "                                                            <path d=\"M20.708 6.23975H3.75\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
            "                                                            <path d=\"M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973\" stroke=\"currentColor\" stroke-width=\"1.5\" stroke-linecap=\"round\" stroke-linejoin=\"round\"></path>\n" +
            "                                                        </svg>\n" +
            "                                                    </span>\n" +
            "                                            </button>\n" +
            "                                        </div>";

        container.append(newDiv);

    }
    var deleteIdsFloor = [];
    function deleteFloor(i){
        $("#floorDiv" + i).remove();
        deleteIdsFloor.push(i);
    }
    function deleteNewFloor(i){
        $("#newFloorDiv" + i).remove();
    }

    function addUser(){
        $.ajax({
            url: "/myhouse24-amirb-nikitaf/admin/get-locale"
        })
            .done(function (response){
                if (response === "uk"){
                    createUser("ПІБ");
                }else {
                    createUser("FullName");
                }
            })
            .fail(function (){
                createUser("FullName");
            })
    }
    function createUser(label){
        var images = document.querySelectorAll('input[class="form-control new-user"]');
        let i;
        if (images.length>0){
